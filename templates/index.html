<!DOCTYPE html>
<html>
<head>
    <title>DevOps chat</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <!-- CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cascadia+Code&display=swap">
</head>
<body>
    <div class="container">
        <h1 class="mb-4">DevOps chat</h1>

        <div id="name-form">
            <h3 class="mb-3">Ingresa tu nombre</h3>
            <div class="input-group mb-3">
                <input type="text" id="name-input" class="form-control" placeholder="Nombre">
                <div class="input-group-append">
                    <button id="name-submit" class="btn btn-primary">Ingresar</button>
                </div>
            </div>    
        </div>

        <div id="chat-form" class="chat-form">
            <div id="messages-container">
                <ul id="messages" class="list-unstyled mb-4">
                    <div id="no-messages" class="no-messages">
                        A√∫n no hay mensajes
                    </div>
                </ul>
                <div class="scrollbar-track"></div>
                <div class="scrollbar-thumb"></div>
            </div>
            <div class="input-group">
                <input type="text" id="message" class="form-control" placeholder="Escribe tu mensaje">
                <div class="input-group-append">
                    <button id="send" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>
        
        <div id="error-message" class="alert alert-danger" style="display: none;">
            <span id="error-close" class="error-close">&times;</span>
        </div>
        <div class="footer">Made by Sergio A. & Chat-GPT üêí</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <!-- Scripts de Bootstrap (requiere jQuery) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
